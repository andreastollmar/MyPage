<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bish-Bosh</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="scripts/bishbosh.js"></script>
    <script src="scripts/menu.js" defer></script>
  </head>
  <body onload="setNumber(), createTable()">
    <header class="head flex">
      <h1 class="logo">Andreas Tollmar</h1>

      <button
        class="mobile-nav-toggle"
        aria-expanded="false"
        aria-controls="primary-navigation"
      ></button>

      <nav>
        <ul
          class="primary-navigation flex"
          id="primary-navigation"
          data-visible="false"
        >
          <li>
            <a href="index.html"><span aria-hidden="true">00</span>Start</a>
          </li>
          <li>
            <a href="bishbosh.html"
              ><span aria-hidden="true">01</span>Bish Bosh</a
            >
          </li>

          <li>
            <a href="klocka.html"><span aria-hidden="true">02</span>Klocka</a>
          </li>
          <li>
            <a href="#"><span aria-hidden="true">03</span>CV</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="main">
      <label for="rangebish">Antal tal: </label>
      <input
        type="range"
        min="20"
        max="200"
        value="45"
        name="rangebish"
        oninput="changeBishBoshMax(this.value)"
      />
      <label for="rangebish" id="maxnumbers"></label>
      <br />
      <br />
      <label for="bishnumber">Bish-tal: </label>
      <input
        type="range"
        min="1"
        max="100"
        value="15"
        name="bishnumber"
        oninput="changeBishNumber(this.value)"
      />
      <label for="bishnumber" id="chosenBish"> </label>
      <br />
      <label for="boshnumber">Bosh-tal: </label>
      <input
        type="range"
        min="1"
        max="100"
        value="15"
        name="boshnumber"
        oninput="changeBoshNumber(this.value)"
      />
      <label for="boshnumber" id="chosenBosh"> </label>
    </div>
    <br />
    <ul id="table" class="table flex"></ul>
    <footer class="flex footer">
      <div class="flex footer-info">
        <a href="https://github.com/andreastollmar" target="_blank"
          ><img src="images/github.webp" width="100px"
        /></a>
        <a href="https://www.linkedin.com/in/andreas-tollmar-983384220/"
          ><img src="images/linkedin.webp" width="30px"
        /></a>
      </div>
    </footer>
  </body>
</html>
